branches:
    only:
        - "master"

language: python

matrix:
    include:
        # OSX first because it takes a long time to complete before_install
        - name: "Python 3.6, OSX + pydicom"
          os: osx
          language: generic
          env:
            - TEST_SUITE=osx
            - TRAVIS_PYTHON_VERSION=3.6.8
            - INSTALL_LIBJPEG=true
        # Windows
        - name: "Python 3.6, Windows + pydicom"
          os: windows
          language: shell
          env:
            - TEST_SUITE=windows
            - TRAVIS_PYTHON_VERSION=3.6.8
            - INSTALL_LIBJPEG=true
        # Ubuntu
        - name: "Python 3.6, Ubuntu"
          os: linux
          dist: bionic
          python: "3.6"
          env:
            - TEST_SUITE=solo
            - INSTALL_LIBJPEG=true
        - name: "Python 3.7, Ubuntu"
          os: linux
          dist: bionic
          python: "3.7"
          env:
            - TEST_SUITE=solo
            - INSTALL_LIBJPEG=true
        - name: "Python 3.8, Ubuntu"
          os: linux
          dist: bionic
          python: "3.8"
          env:
            - TEST_SUITE=solo
            - INSTALL_LIBJPEG=true
        - name: "Python 3.6, Ubuntu + pydicom"
          os: linux
          dist: bionic
          python: "3.6"
          env:
            - TEST_SUITE=pydicom
            - INSTALL_LIBJPEG=true
        - name: "Python 3.7, Ubuntu + pydicom"
          os: linux
          dist: bionic
          python: "3.7"
          env:
            - TEST_SUITE=pydicom
            - INSTALL_LIBJPEG=true
        - name: "Python 3.8, Ubuntu + pydicom"
          os: linux
          dist: bionic
          python: "3.8"
          env:
            - TEST_SUITE=pydicom
            - INSTALL_LIBJPEG=true

# Install dependencies and package
install:
    - source build_tools/travis/install.sh
    - python -m pip install .

# Command to run tests
script:
    - python -m pytest --cov pylibjpeg

after_success:
    # Upload coverage results to codecov.io
    # curl times out sometimes, so drop the connection timeout but retry more often
    - bash <(curl --connect-timeout 10 --retry 10 --retry-max-time 0 https://codecov.io/bash) ||
      (sleep 30 && bash <(curl --connect-timeout 10 --retry 10 --retry-max-time 0 https://codecov.io/bash))

notifications:
    email: false
